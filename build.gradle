plugins {
    id 'java'
}

group 'json_update'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile 'com.google.code.gson:gson:2.8.5'
}


